            secure: vfOXPuSdGaUBQWCWhtXGWOKFoWulmg8dl3J8EP7RodmMN96VH8yeMQIHdU3f4+l/
      subject: pombreda
      repo: thirdparty
      package: thirdparty
      publish: true
      override: true
      artifact: wheels\*
