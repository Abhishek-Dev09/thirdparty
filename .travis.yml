language: python
# The Travis Python version is unrelated to the version we build and test
# with.  This is set with the MB_PYTHON_VERSION variable. 
python: 3.5
dist: trusty
services: docker

os:
    - linux
    - osx

env:
    global:
        - PLAT=x86_64
        - MB_PYTHON_OSX_VER=10.9
        - PROJECT_SPEC="billiard bitarray cdifflib edlib hyperscan intbitset lxml psutil pyahocorasick pycryptodome pyroaring pyyaml pyyaml==3.12 rdflib scandir simplejson tinyarray url==0.1.6"

    matrix:
        - MB_PYTHON_VERSION=2.7 UNICODE_WIDTH=16 
        - MB_PYTHON_VERSION=2.7 UNICODE_WIDTH=32 
        - MB_PYTHON_VERSION=3.6 UNICODE_WIDTH=32 

#matrix:
#  exclude:
#    # Exclude the default Python 3.5 build
#    - python: '3.5'

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    - ls -al ${TRAVIS_BUILD_DIR}/wheelhouse/

script:
    - for whl in $PROJECT_SPEC; do build_index_wheel "$whl" || continue; done
    - ls -al ${TRAVIS_BUILD_DIR}/wheelhouse/

deploy:
  provider: bintray
  skip_cleanup: true
